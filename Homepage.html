	<head>
		<meta charset="utf-8"></meta>

		<link rel="stylesheet" type="text/css" href="css/webProgramming.css">

	<body>
		<h1>Front-End Develope網頁前端工程實作測試</h1>
		
		<!--Transform線性轉換-->
		<div class="divStyle">
			<div class="titleStyle" style="margin-top:20px;">Transform線性轉換</div>	
			<button id="trans1">位移translate</button>
			<button id="trans2">縮放scale</button>
			<button id="trans3">旋轉rotate</button>
			<button id="trans4">歪斜skew</button>
			<button id="trans5">prototype</button>
			<div id="transformBox"></div>
		</div>
		
		<!--Canvas繪圖-->
		<div class="divStyle">
			<div class="titleStyle">Canvas繪圖</div>
			<button id="canvasButton">開始繪圖</button>
			<span id="hintText">**使用上下左右進行繪圖，或按ESC離開繪圖功能</span>
			<div>
				<canvas id="canvasTable" width="800px" height="800px"></canvas>
			</div>
		</div>
		
		<!--animation動畫製作-->
		<div class="divStyle">
			<div class="titleStyle">animation動畫製作</div>
			<div id="animationBox1"></div>
			<div id="animationBox2"></div>
		</div>
